<ion-header primary>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="History">
  <ion-list>
    <ion-item class="item-text-wrap" *ngFor="let a of userActivity" (click)="tappedItemInHistory(a)">
      <p>{{a.private_description}} {{a.problem.name}}</p>
      <ion-note>
        {{a.created_at | timeAgo}}
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="userActivity.length==0">
    <ion-card-content>
      <ion-row>
        <ion-col center text-center>
            <ion-icon name='ios-sad-outline' color="primary"><p>No User Activity to Report. Yet!</p></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
