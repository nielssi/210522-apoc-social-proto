<ion-header primary>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filterQuery" debounce="800" placeholder="Search Categories" (ionInput)="filterItems($event)" (ionClear)="clearKeyword()"></ion-searchbar>
  <!--<ion-searchbar color="primary" [(ngModel)]="filterQuery" debounce="800" placeholder="Search Categories" ></ion-searchbar>-->
</ion-header>

<!--<ion-list-header>-->
<!--</ion-list-header>-->
<ion-content padding class="History">
  <ion-list>
    <ion-item *ngFor="let category of filteredItems" (click)="tappedCategory(category)">
      <!--<p style="color: black;"> {{ category | json }} </p>-->
      <!--<p style="color: black;"> {{  category.name | json }} </p>-->
      <p style="color: black;"> {{ category.name }} </p>
      <ion-badge color="light" item-right> {{ category.modifiers.length }} </ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
