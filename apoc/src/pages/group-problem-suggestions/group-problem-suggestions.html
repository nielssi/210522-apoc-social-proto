<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select a Group</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-sliding *ngFor="let group of suggestableGroups; let i = index;" >
    <ion-item (click)="tappedGroup(group)" text-wrap style="z-index:999;">
        <h3>{{group.name}}</h3>
        <ion-badge item-right >{{group.members.length}}</ion-badge>
    </ion-item>
  </ion-item-sliding>
</ion-content>
