<ion-content class="tutorial-page">
  <ion-slides [pager]="true" [loop]="false" [initialSlide]="0">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button (click)="nextSlide()" color="primary">Next</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="https://s3-eu-west-1.amazonaws.com/apoc.cindt.com/sliderImage5.png" class="slide-image"/>
      <h2 class="slide-title">Are you ready?</h2>
      <p>Get started with apoc now and polish your skills in organic chemistry!</p>
      <button ion-button outline danger icon-right (click)="tappedContinueToLaunch()">
        Let's go!
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
