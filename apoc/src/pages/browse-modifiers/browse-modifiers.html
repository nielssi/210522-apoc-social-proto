<ion-header primary>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>{{ activeCategoryData.name }}</ion-title>-->

    <ion-title> {{ activeCategoryData.name }} </ion-title>
  </ion-navbar>
  <!--<ion-searchbar [(ngModel)]="filterQuery" debounce="800" placeholder="Search {{ activeCategoryData.name }}"(ionInput)="filterItems($event)" (ionClear)="clearKeyword()"></ion-searchbar>-->
  <ion-searchbar [(ngModel)]="filterQuery" debounce="800" placeholder="Search Categories" (ionInput)="filterItems($event)" (ionClear)="clearKeyword()"></ion-searchbar>

</ion-header>

<!--<ion-list-header>-->
<!--</ion-list-header>-->
<ion-content padding class="History">
  <ion-list>
    <ion-item *ngFor="let modifier of filteredItems" (click)="tappedInter(modifier)">
      <p style="color: black;"> {{ modifier.name }} </p>
      <ion-badge color="light" item-right> {{ modifier.intermediates.length }} </ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
