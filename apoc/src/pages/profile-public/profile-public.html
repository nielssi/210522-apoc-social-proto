<ion-header>

  <ion-navbar color="primary">
    <ion-title>Public Profile</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="tappedFollow()" *ngIf="!isFollowing && !isSelf">
        Follow
      </button>
      <button ion-button clear (click)="tappedFollow()" *ngIf="isFollowing && !isSelf">
        Unfollow
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img height="200" src="http://lorempixel.com/200/100/sports" *ngIf="!userProfile.avatar">
    <img height="200" [src]="userProfile.avatar" *ngIf="userProfile.avatar">
    <div class="card-title">{{userProfile.name}}</div>
    <div class="card-subtitle">{{userProfile.bio}}</div>
  </ion-card>
  <ion-list-header>
    Activity
  </ion-list-header>
  <ion-card *ngFor="let activity of userActivity; let i = index;" (click)="tappedActivity(activity)">
    <ion-item light class="theme-comment-header">
      <h2>{{activity.owner.first}}</h2>
      <p>{{activity.created_at | timeAgo}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{activity.title}} <span *ngIf="activity.problem">{{activity.problem.name}}</span></p>
    </ion-card-content>
  </ion-card>

</ion-content>
