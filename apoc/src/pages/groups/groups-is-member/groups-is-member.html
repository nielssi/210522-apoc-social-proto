<ion-header primary>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button (click)="tappedCreateFunctionalGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      My Groups
    </ion-list-header>
    <ion-item-sliding #slidingItem *ngFor="let group of myFunctionalGroups" (press)="didPressGroup(group, i);">
      <ion-item (click)="tappedGroup(group)" text-wrap style="z-index:999;">
          <h3>{{group.name}}</h3>
          <ion-badge item-right >{{group.members.length}}</ion-badge>
      </ion-item>
    </ion-item-sliding>

    <ion-card *ngIf="myFunctionalGroups.length==0">
      <ion-card-content>
        <ion-row>
          <ion-col center text-center>
              <ion-icon name='ios-happy-outline' color="primary"><p>Your Groups Will Appear Here</p></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
