<ion-header primary>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button (click)="tappedCreateFunctionalGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Recommended Groups
    </ion-list-header>
    <ion-item-sliding *ngFor="let group of recommendedGroups" >
      <ion-item (click)="tappedGroup(group)" text-wrap style="z-index:999;">
          <h3>{{group.name}}</h3>
          <ion-badge item-right >{{group.members.length}}</ion-badge>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
