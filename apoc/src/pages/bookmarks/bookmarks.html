<ion-header primary>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bookmarks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="Bookmarks">
  <ion-list>
    <ion-item-group>
      <ion-card *ngIf="bookmarkedProblems.length==0 && didLoadBookmarks">
        <ion-card-content>
          <ion-row>
            <ion-col center text-center>
                <ion-icon name='ios-sad-outline' color="primary"><p>No Bookmarks to Show</p></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

      <ion-item-sliding *ngFor="let problem of bookmarkedProblems; let i = index;" >
        <ion-card ion-item (click)="tappedProblem(problem)" (press)="didPressBookmarkedProblem(problem, i)">
          <ion-item light class="theme-problem-header">

            <h2>Problem {{problem.gp_id}}</h2>
            <p>Contributor: <b>{{problem.contributor}}</b></p>
            <ion-badge item-right>{{problem.updated_at | timeAgo}}</ion-badge>

          </ion-item>
          <img [src]="getLocalAssetUrl(problem.gp_id)">
          <ion-row class="theme-problem-footer">
            <ion-col  center text-center  width-33>
              <button ion-button light clear small  text-center>
                <p style="color: white;">
                  <ion-icon name='ios-speedometer-outline' color="primary"></ion-icon> {{problem.difficulty}}
                </p>
              </button>
            </ion-col>
            <ion-col  center light text-center  width-33>
              <button ion-button light clear small  text-center>
                <p style="color: white;">
                  <ion-icon name='ios-chatboxes-outline' color="primary"></ion-icon> {{problem.comments.length}}
                </p>
              </button>
            </ion-col>
            <ion-col center text-center width-33>
              <ion-note>
                <p style="color: white;">
                  <ion-icon name='ios-glasses-outline' color="primary"></ion-icon> {{problem.views}} views
                </p>
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card>
        <!-- <ion-item-options side="left">
          <button ion-button (click)="tappedRemoveProblemFromBookmark(problem, i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options> -->
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
