<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RandomQuestion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="RandomQuestion">
  <ion-refresher (ionRefresh)="getRandomProblem($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card text-wrap text-center>
    <h2>Pull For Another</h2>
  </ion-card>
</ion-content>
